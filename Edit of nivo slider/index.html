<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivo Slider</title>
    <link
      rel="stylesheet"
      href="themes/default/default.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="themes/light/light.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="themes/dark/dark.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="themes/bar/bar.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="css/nivo-slider.css"
      type="text/css"
      media="screen"
    />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="slider-wrapper theme-dark">
      <div id="slider" class="nivoSlider">
        <img
          src="images/toystory.jpg"
          data-thumb="images/toystory.jpg"
          alt=""
        />
        <a href="http://dev7studios.com"
          ><img
            src="images/nature1.jpg"
            data-thumb="images/nature1.jpg"
            alt=""
            title="This is an example of a caption"
        /></a>
        <img
          src="images/flower.jpg"
          data-thumb="images/flower.jpg"
          alt=""
          data-transition="slideInLeft"
        />
        <img
          src="images/1.jpg"
          data-thumb="images/1.jpg"
          alt=""
          title="#htmlcaption"
        />
      </div>
      <div id="htmlcaption" class="nivo-html-caption">
        <strong>This</strong> is an example of a <em>HTML</em> caption with
        <a href="#">a link</a>.
      </div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
      $(window).load(function () {
        $("#slider").nivoSlider();
      });
    </script>
  </body>
</html>
