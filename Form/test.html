<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>Your Bio</legend>
        <label> First Name :</label> <br>
        <input type="text" name="firstname" placeholder="Enter first name"><br><br>
        Second Name :<br>
        <input type="text" name="secondname" placeholder="Enter second name"><br><br>
        E-mail : <br>
        <input type="email" value="abcd@gmail.com"><br><br>
        Password : <br>
        <input type="password" placeholder="Enter password"><br><br>
        Gender :<br>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>
        Country Name :<br>
        <select name="country" id="country" >
            <option value="usa">USA</option>
            <option value="bangladesh" selected>Bangladesh</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="pakisthan">Pakisthan</option>
            <option value="nepal">Nepal</option>
            <option value="bhutan">Bhutan</option>
        </select><br><br>
        Date Of Birth : <br>
        <input type="date" min="1950-01-01" max="2001-01-01" name="birth" id=""><br><br>
        Age : <br>
        <input type="number" min="18" max="150" value="18" "><br><br>
        Upload Your Image :
        <input type="file"><br><br>
        Favourit  Color :  
        <input type="color"> <br><br>
        Give Your Address : <br>
        <textarea>Enter Here </textarea> <br><br>
        <input type="submit">
        <input type="reset">
    </fieldset>
    </form>
</body>

</html>
